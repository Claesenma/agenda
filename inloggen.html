<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Agenda - Inloggen</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="inloggen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body>



    <br><br><br><br><br><br><br><br>
    <div id="div1">
      <div class="log-in-div">
        <img class="img2" src="images/icon.png" alt="">
        <h2>Log in</h2><br>
        <h4>E-mailadres: </h4>
        <span id=mail-span class="red-span">(Dit is het e-mailadres waarop je je e-mails over de agenda zult ontvangen)</span><br>
        <input type="email" placeholder= "e-mailadres" name="" value="" id="username_input"><br><br><br>
        <h4>Wachtwoord: </h4>
        <span id="password-span" class="red-span">(Dient enkel ingevuld te worden indien je account beveiligd is met een wachtwoord)</span>
        <br><input type="password" placeholder= "Wachtwoord" name="" value="" id="password_input">

        <i class="far fa-eye" id="togglePassword"></i><br><br><br>
        <a class="a" href= "#" id="btn">Log in ></a>
      </div>

      <div class="terug-div">
        <a class="a" href="start.html">Terug</a>
      </div>
    </div>

    <br><br>

    <div class="menu">
      <img src="images/icon.png" alt="" id="icon">
      <h1 class="title">Agenda</h1>
    </div>

    <script src="inloggen.js"></script>

  </body>
</html>
